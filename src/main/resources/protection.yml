# ================================================= #
#          Настройки защиты RiftClaims             #
# ================================================= #
# Здесь вы можете тонко настроить, что именно будет защищено в приватах.
# Для большинства опций значение 'true' означает "защищать", 'false' - "не защищать".

# --- Основные действия ---
protection:
  # Запретить посторонним ломать блоки.
  block-break: true
  # Запретить посторонним ставить блоки.
  block-place: true

# --- Взаимодействие (Правый клик) ---
interaction:
  # Защищать ВСЕ блоки, с которыми можно взаимодействовать (сундуки, печки, двери, кнопки, кровати и т.д.).
  # Если эта опция 'true', то список 'protect-specific-blocks' ниже будет игнорироваться.
  # Рекомендуется оставить 'true' для максимальной защиты.
  protect-all-interactable: true
  
  # Если 'protect-all-interactable' выключить (поставить 'false'), вы можете указать
  # КОНКРЕТНЫЕ блоки, которые нужно защищать. Все остальные будут доступны.
  # Материалы нужно указывать в формате Bukkit: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
  #
  # ПРИМЕР: Защитить только сундуки и печки.
  # protect-specific-blocks:
  #  - CHEST
  #  - TRAPPED_CHEST
  #  - FURNACE
  protect-specific-blocks: []

# --- Сущности (Entities) ---
entities:
  # Запретить посторонним наносить урон всем мирным животным (коровы, овцы, свиньи, лошади и т.д.).
  damage-animals: true
  # Запретить посторонним наносить урон жителям и странствующим торговцам.
  damage-villagers: true
  # Запретить посторонним наносить урон големам (снежным, железным).
  damage-golems: true
  # Запретить посторонним ломать стойки для брони и забирать/ставить на них предметы.
  armor-stand: true
  # Запретить посторонним ломать рамки и забирать/ставить в них предметы.
  item-frame: true
  # Запретить посторонним ломать картины.
  painting: true
  # Запретить посторонним ломать или наносить урон транспорту (лодки, вагонетки).
  vehicle: true
  
# --- Окружающая среда и особые случаи ---
environment:
  # Запретить взрывам (TNT, криперы, фейерверки и т.д.) разрушать блоки в привате.
  block-explosion: true
  # Запретить посторонним использовать ведра с жидкостями (вода, лава, молоко и т.д.).
  bucket-usage: true
  # Запретить посторонним использовать зажигалку.
  flint-and-steel: true
  # Запретить естественное распространение огня в привате.
  fire-spread: true
  # Запретить блокам сгорать от огня в привате.
  block-burn: true
  # Запретить поршням двигать блоки через границу привата (внутрь или наружу).
  piston-movement: true